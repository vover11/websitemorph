<style>
    .start-animation {
        width: 100px;
        height: 50px;
        color: black;
    }
</style>

<body class="main">

    <div class="slider">
        <div class="slider-container">
            <div class="slide1"></div>
            <div class="slide2"></div>
        </div>
    </div>

    <style>
        .slider {
            background-color: aqua;
            overflow: hidden;
            width: 100%;
            height: 200px;
        }

        .slider-container {
            background-color: blueviolet;
            display: flex;
            width: 200%;
            height: 100%;
            transition: transform 0.5s;
        }

        .slide1 {
            background-color: blue;
            width: 50%;
            height: 100%;
        }

        .slide2 {
            background-color: red;
            width: 50%;
            height: 100%;
        }
    </style>

    <script>
        const sliderContainer = document.querySelector(".slider-container");
        let startX = 0;
        let currentX = 0;
        let isScrolling = false;
        let sliderWidth = sliderContainer.offsetWidth;

        sliderContainer.addEventListener("touchstart", e => {
            startX = e.touches[0].clientX;
            isScrolling = true;
        });

        sliderContainer.addEventListener("touchmove", e => {
            if (!isScrolling) return;
            currentX = e.touches[0].clientX - startX;
            let newTranslateX = (-100 + currentX / sliderWidth * 100);
            if (newTranslateX >= -100 && newTranslateX <= 0) {
                sliderContainer.style.transform = `translateX(${newTranslateX}%)`;
            }
        });

        sliderContainer.addEventListener("touchend", e => {
            isScrolling = false;
            let translateX = parseInt(sliderContainer.style.transform.split(/[()]/)[1]) / 100;
            if (translateX < -50) {
                sliderContainer.style.transform = `translateX(-100%)`;
            } else {
                sliderContainer.style.transform = `translateX(0%)`;
            }
        });

        window.addEventListener("resize", e => {
            sliderWidth = sliderContainer.offsetWidth;
        });

    </script>
