<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=yes">

<body class="main">

    <section class="start">
        <div class="conteiner-fluid">
            <div class="row g-0">
                <div class="col">
                    <div class="logo">
                        <h1 class="logotext">MORPH</h1>
                    </div>

                    <div id="container"></div>
                </div>
            </div>

            <div class="row g-0">
                <div class="col">
                    <div class="wrapper">
                        <div class="wrapper__container">
                            <div class="now" id="sketch-holder">
                                <!-- Our sketch will go here! -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-0">
                <div class="col">
                    <div class="banner">
                        <div class="cardtext">

                            <span class="text1">
                                развитие<br>
                                и сопровождение<br>
                                бизнес проектов<br>
                                в IT индустрии
                            </span>

                        </div>

                    </div>

                </div>
            </div>

            <div class="row g-0">
                <div class="col">
                    <div class="space"></div>
                </div>
            </div>

            <div class="row g-0">
                <div class="col-8">
                    <div class="menu">
                        <div class="cardtext">
                            <span class="menutext">websites</span>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="menu2">
                        <div class="cardtext">
                            <span class="menutext2">design</span>
                        </div>
                    </div>
                </div>

                <div class="col-8">
                    <div class="menu3"></div>
                </div>

                <div class="col-4">
                    <div class="menu4"></div>
                </div>

            </div>

            <div class="row g-0">
                <div class="col">
                    <div class="flip-card">
                        <script type="module" src=".flipcard.js"></script>
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <div class="circle">
                                    Magazine
                                </div>
                            </div>
                            <div class="flip-card-back">
                                <h2>Back of card</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row g-0">
                <div class="col">
                    <div class="telegrambutton">


                        <button id="notification-button">Отправить уведомление</button>

                        <script>
                        const fetch = require('node-fetch');
                        
                        async function sendNotification(message) {
                          const chatId = '486479899';
                          const token = '6046487348:AAGFfR5a6onEAS8QNPtfM-ZGoD7fLdkSHX0';
                          
                          try {
                            const response = await fetch('https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}');
                            const json = await response.json();
                            console.log(json);
                          } catch (error) {
                            console.error(error);
                          }
                        }
                        
                        const button = document.getElementById('notification-button');
                        button.addEventListener('click', () => {
                          sendNotification('Привет от сайта!');
                        });
                        </script>

                    </div>
                </div>
            </div>
        </div>
    </section>
