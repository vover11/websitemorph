<body class="main">
  <div class="slider">
    <div class="slider-container">
      <div class="slide1"></div>
      <div class="slide2"></div>
    </div>
  </div>
  <style>
    .slider {
      background-color: aqua;
      overflow: hidden;
      width: 100%;
      height: 200px;
    }
  
    .slider-container {
      background-color: blueviolet;  
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.5s;
    }
  
    .slide1 {
      background-color: blue;
      width: 50%;
      height: 100%;
    }
    
    .slide2 {
      background-color: red;  
      width: 50%;
      height: 100%;
    }
  </style>
  <script>
const containers = document.querySelectorAll('.slider-container');
let currentContainer = 0;

document.addEventListener('touchstart', (e) => {
  const touch = e.touches[0];
  let startX = touch.clientX;
  let endX;
  let diffX;
  
  const handleTouchMove = (e) => {
    const touch = e.touches[0];
    endX = touch.clientX;
    diffX = startX - endX;
    
    containers.forEach((container, index) => {
      if (index === currentContainer) {
        container.style.transform = `translateX(${-diffX}px)`;
      } else if (index === currentContainer + 1) {
        container.style.transform = `translateX(${-100% + diffX}px)`;
      } else if (index === currentContainer - 1) {
        container.style.transform = `translateX(${100% + diffX}px)`;
      }
    });
  };
  
  const handleTouchEnd = (e) => {
    if (diffX > 50) {
      currentContainer--;
    } else if (diffX < -50) {
      currentContainer++;
    }
    
    containers.forEach((container, index) => {
      if (index === currentContainer) {
        container.style.transform = `translateX(0%)`;
      } else {
        container.style.transform = `translateX(${index < currentContainer ? '-100%' : '100%'})`;
      }
    });
    
    document.removeEventListener('touchmove', handleTouchMove);
    document.removeEventListener('touchend', handleTouchEnd);
  };
  
  document.addEventListener('touchmove', handleTouchMove);
  document.addEventListener('touchend', handleTouchEnd);
});
  </script>
