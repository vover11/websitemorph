<body class="main">
  <div class="slider">
    <div class="slider-container">
      <div class="slide1"></div>
      <div class="slide2"></div>
    </div>
  </div>
  <style>
    .slider {
      background-color: aqua;
      overflow: hidden;
      width: 100%;
      height: 200px;
    }
  
    .slider-container {
      background-color: blueviolet;  
      display: flex;
      width: 200%;
      height: 100%;
      transition: transform 0.5s;
    }
  
    .slide1 {
      background-color: blue;
      width: 50%;
      height: 100%;
    }
    
    .slide2 {
      background-color: red;  
      width: 50%;
      height: 100%;
    }
  </style>
  <script>
    const sliderContainer = document.querySelector(".slider-container");
    let startX = 0;
    let currentX = 0;
    let isScrolling = false;
    let swipeDirection = 0; // 0 for no swipe, 1 for right swipe, -1 for left swipe
  
    sliderContainer.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      isScrolling = true;
      swipeDirection = 0;
    });
  
    sliderContainer.addEventListener("touchmove", e => {
      if (!isScrolling) return;
      currentX = e.touches[0].clientX - startX;
      if (currentX > 0) {
        swipeDirection = 1;
      } else if (currentX < 0) {
        swipeDirection = -1;
      }
      sliderContainer.style.transform = `translateX(${-100 + currentX / window.innerWidth * 100}%)`;
    });
  
    sliderContainer.addEventListener("touchend", e => {
      isScrolling = false;
      if (swipeDirection === -1) {
        const translateX = parseInt(sliderContainer.style.transform.split(/[()]/)[1]) / 100;
        if (translateX < -50) {
          sliderContainer.style.transform = `translateX(-100%)`;
        } else {
          sliderContainer.style.transform = `translateX(0%)`;
        }
      } else {
        sliderContainer.style.transform = `translateX(0%)`;
      }
    });
  </script>
